<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minarray(arr) {
        let min = arr[0];
        for (let i =1; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3,5,1,8,-4,7,8];
    let min = minarray(arr1);
    console.log(min);
</script>
</body>
